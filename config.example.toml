db_path = "todo.db"
default_filter = "all"
trash_dir = "trash"

[keys]
quit = "q"
add = "a"
up = "k"
down = "j"
toggle = " "
delete = "d"
trash = "T"
detail = "v"
confirm = "enter"
cancel = "esc"
edit = "e"
rename = "r"
priority_up = "+"
priority_down = "-"
due_forward = "]"
due_back = "["
sort_due = "sd"
sort_priority = "sp"
sort_created = "st"
delete_all_done = "D"
search = "/"
note_view = "enter"

[theme]
title = "#5B8DEF"
heading = "#62B6CB"
accent = "#F4A259"
muted = "#6B7280"
success = "#3CB371"
warning = "#E9C46A"
danger = "#E76F51"
border = "#94A3B8"
selection_bg = "#FAD97A"
selection_fg = ""
status_bg = "#E5E7EB"
status_fg = "#0B0F14"
status_alt_bg = "#CFE8FF"
status_alt_fg = "#0B0F14"
